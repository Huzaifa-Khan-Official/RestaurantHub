        <div class="bannerHeadDiv">
            <h1>Add Your Menu!</h1>
            <div class="addItemFormDiv">
                <!-- itemImgDiv -->
                <div class="itemImgDiv">
                    <label class="form-label">Item Image <span>*</span></label>
                    <div class="imgInputDiv">
                        <img src="../../assets/imgGoesHere.png" alt="" id="imgOutput">
                        <input type="file" accept="image/*" id="imgInput">
                        <i class="fa-solid fa-camera" style="color: #ffffff;"></i>
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <!-- itemTitleDiv -->
                <div class="itemTitleDiv inputDiv">
                    <label class="form-label">Item Name <span>*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Item Name" id="itemName">
                </div>
                <!-- itemDescDiv -->
                <div class="itemDescDiv inputDiv">
                    <label class="form-label">Item Description <span>*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Item Description" id="itemDesc"
                        maxlength="120">
                    <p class="note">Note: Enter Description within "120" words</p>
                </div>
                <!-- select ItemType -->
                <div class="ItemType inputDiv">
                    <label class="form-label">Item Type <span>*</span></label>
                    <div class="selectInputDiv">
                        <select name="selectItemType" id="selectItemType" class="form-select">
                            <option value="" disabled selected>Select Item Type</option>
                            <option value="Fast Food">Fast Food</option>
                            <option value="BBQ">BBQ</option>
                            <option value="Casual">Casual</option>
                            <option value="Tea & Coffee">Tea & Coffee</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Pakistani">Pakistani</option>
                        </select>
                    </div>
                </div>
                <!-- itemPriceDiv -->
                <div class="itemPriceDiv">
                    <label class="form-label">Item Price <span>*</span></label>
                    <p>Rs. <input type="number" class="form-control" id="itemPrice" placeholder="00.00"></p>
                </div>
                <!-- previousPriceDiv -->
                <div class="previousPriceDiv">
                    <label class="form-label">Previous Price (Optional)</label>
                    <p>Rs. <input type="number" class="form-control" id="prevItemPrice" placeholder="00.00"></p>
                </div>
                <!-- addItemBtnDiv -->
                <div class="addItemBtnDiv">
                    <button id="addItemBtn">
                        Add Item
                    </button>
                </div>
            </div>
        </div>
