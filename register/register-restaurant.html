<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register-restaurant.css">
    <title>Register Restaurant - Feane</title>
</head>

<body>
    <div class="backgroundBlurDiv"></div>
    <div class="containerDiv">
        <div class="containerBlurDiv"></div>
        <h2 class="text-center mb-4">Register Restaurant</h2>
        <label class="form-label">Full Name <span>*</span></label>
        <input type="text" id="sname" class="form-control mb-4" placeholder="Name">

        <label class="form-label">Email address <span>*</span></label>
        <input type="text" id="semail" placeholder="Email" class="form-control mb-4">

        <label class="form-label">Password <span>*</span></label>
        <input type="password" id="spassword" placeholder="Password" class="form-control mb-4">

        <button id="sbtn" class="btn btn-primary mb-3">
            Signup
        </button>
        <p id="errorPara"></p>
        <p id="alreadyAccountPara">Already have an account? <a href="./login-restaurant.html">Login</a></p>

        <hr class="hr-text" >
        <button id="googleSignInBtn">
            <div class="googleIcon"><img src="../assets/googleIcon.png" alt=""></div>
            <div class="googleBtnPara">Register with Google</div>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="register-restaurant.js"></script>

</body>

</html>
