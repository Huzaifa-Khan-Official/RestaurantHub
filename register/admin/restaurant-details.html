<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="restaurant-details.css">
    <title>Restaurant Details</title>
</head>

<body>
    <div class="coverDiv">

        <!-- nabar -->

        <nav class="navbar navbar-expand-lg navbarDiv" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="navbarBrandDiv">
                    <a class="navbar-brand" href="#">Feane</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbarListDiv">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./restaurant-details.html">Restaurant Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <button id="userBtn"><i class="fa-regular fa-user"></i></button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end navbar -->
    </div>
    <!-- restaurantDetailsFormDiv -->
    <div class="restDetFormDiv">
        <div class="headingDiv">
            <h1>Boost your revenue <br>
                with feane!</h1>
        </div>
        <div class="formDiv">
            <div class="businessNameDiv">
                <label class="form-label">Business Name<sup>*</sup></label>
                <input type="text" class="form-control" placeholder="Business Name">
            </div>
            <!-- select businessType -->
            <div class="businessType col-12 col-sm-12 col-md-6 col-lg-5">
                <label id="formLabel" class="form-lebel">Business Type<sup>*</sup></label>
                <div class="selectInputDiv">
                    <select name="select-businessType" id="select-businessType" class="form-select">
                        <option value="" disabled selected>Business Type</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Shop">Shop</option>
                        <option value="Dhabba">Dhabba</option>
                        <option value="Bakery Shop">Bakery Shop</option>
                        <option value="Casual Dining">Casual Dining</option>
                        <option value="Club">Club</option>
                    </select>
                </div>
            </div>
            <!-- address -->
            <div class="addressDiv">
                <label class="form-label">Address<sup>*</sup></label>
                <input type="text" class="form-control" placeholder="Address">
            </div>
        </div>
    </div>
</body>

</html>
